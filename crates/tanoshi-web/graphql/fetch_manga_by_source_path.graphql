query FetchMangaBySourcePath($sourceId: Int, $path: String) {
  mangaBySourcePath(sourceId: $sourceId, path: $path) {
    id
    title
    author
    genre
    coverUrl
    description
    status
    isFavorite
    source {
      name
    }
    chapters {
      id
      title
      number
      scanlator
      uploaded
      readAt
      lastPageRead
    }
  }
}