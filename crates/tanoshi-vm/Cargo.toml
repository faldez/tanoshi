[package]
name = "tanoshi-vm"
version = "0.4.2"
authors = ["Muhammad Fadhlika <fadhlika@gmail.com>"]
edition = "2018"
description = "Tanoshi VM"
repository = "https://github.com/faldez/tanoshi"
license = "MIT"

[features]
default = ["compiler"]
compiler = ["wasmer-engine-dylib/compiler"]

[dependencies]
tanoshi-lib = { path = "../tanoshi-lib", version = "0.25.1" }
tanoshi-util = { path = "../tanoshi-util", version = "0.3.0", features = [
    "host",
] }
tokio = { version = "1", features = ["full"] }
wasmer = "2.0.0"
wasmer-compiler-llvm = { version = "2.0.0" }
wasmer-engine-dylib = { version = "2.0.0" }
wasmer-wasi = "2.0.0"
serde = { version = "1.0", features = ["derive"] }
ron = "0.6.4"
bytes = "1"
ureq = { version = "2", features = ["json"] }
log = "0.4.14"
env_logger = "0.9.0"
