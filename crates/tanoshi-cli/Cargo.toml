[package]
name = "tanoshi-cli"
version = "0.3.5"
authors = ["Muhammad Fadhlika <fadhlika@gmail.com>"]
edition = "2018"
description = "Tanoshi CLI Utilities"
repository = "https://github.com/faldez/tanoshi"
license = "MIT"
readme = "README.md"
exclude = [".github/*"]

[features]
default = []
disable-compiler = ["tanoshi-vm/disable-compiler"]

[dependencies]
tanoshi-lib = { path = "../tanoshi-lib", version = "0.25.1" }
tanoshi-vm = { path = "../tanoshi-vm", version = "0.4.1", default-features = false, features = [
    "llvm",
    "dylib",
] }
serde_yaml = "0.8"
tokio = { version = "1", features = ["full"] }
clap = "3.0.0-beta.4"
anyhow = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = { version = "0.4.14" }
env_logger = "0.9.0"
ron = "0.6.4"
ureq = { version = "2", features = ["json"] }
